<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Press Any Key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"><b>1</b></div>
            <div class="btn yellow " type="button" id="yellow"><b>2</b></div>
        </div>
        
        <div class="line-two">
            <div class="btn green"type="button" id="green"><b>3</b></div>
            <div class="btn blue" type="button" id="blue"><b>4</b></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
